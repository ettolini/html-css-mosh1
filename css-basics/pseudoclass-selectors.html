<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />

  <body>
    <article>
      <h1>Heading</h1>

      <a href="#">Link</a>
      <!-- If you type "ul>li*5{Item $}", you get the following ("$" works as a counter for every instance, "{}" means they're inside the "li") -->
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
