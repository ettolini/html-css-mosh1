<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <p>I love to teach you <HTML>!</p>
      <!-- If you type it like that, the HTML will be interpreted as a tag, and won't be displayed. We can solve that by using entities -->
      <p>I love to teach you &lt;HTML&gt;!</p>
      <!-- &lt; -> Represents the "Lower than" simbol (<) ; &gt; -> Represents the "Greater than" simbol (>) -->
      <!-- There's a huge list of entities available for use, like the copyright sign (&copy), and many others you can look up -->
      <!-- Another useful entity is $nbsp; (Non-breaking space),
      useful for when you don't want words separated by a space to be accidentaly separated by a line -->
      <!-- To create "dummy text", just type "lorem", the number of words you need, and press Enter/Tab. You'll get latin dummy text -->
    </body>
</html>
