<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      video {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <video controls autoplay loop src="videos/platano.mp4">
      Your browser doesn't support videos.
      <!-- Shows this text in that case -->
    </video>
    <!-- The Controls Attribute is a boolean, but setting a value to it would be irrelevant.
    Being present is its true value, and being absent is its false value. This attribute shows a video's default controls. -->
    <!-- The Autoplay Attribute automatically plays the video...
    The Loop Attribute automatically loops the video... -->
    <audio src=""></audio>
    <!-- Also a boolean attribute -->
  </body>
</html>

<!-- With the canisue.com webpage you can check what elements a browser supports or not -->
