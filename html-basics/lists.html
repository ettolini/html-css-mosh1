<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <!-- Unordered list -->
    <ul>
      <!-- List item -->
      <li>About me</li>
      <li>
        Courses
        <ul>
          <!-- If you type "li*3" and then press Tab, you get three li tags. This is called zen coding! -->
          <li>HTML</li>
          <li>JavaScript</li>
          <li>Git</li>
        </ul>
      </li>
      <li>Subscribe</li>
      <li>Contact me</li>
    </ul>
    <!-- Ordered list -->
    <!-- If you type "ol>li*3" and press Tab, you get the following. "ol tag that has inside 3 li tags" -->
    <ol>
      <li>Preheat the oven.</li>
      <li>Place the ingridients on the crust.</li>
      <li>Put the pizza in the oven for 20 minutes.</li>
    </ol>
    <!-- Description list, to implement gloseries or display meta-data-->
    <dl>
      <!-- Description term -->
      <dt>HTML</dt>
      <!-- Description details, to describe the term -->
      <dd>Hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>
  </body>
</html>
