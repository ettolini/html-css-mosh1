<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Defines the set of character the engine uses to read them (ASCII only reads English ones, UTF-8 is much more richer) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Defines the scale of our page's window -->
    <meta name="keywords" content="HTML, CSS" />
    <!-- Defines keywords (not used that much nowadays) -->
    <meta name="description" content="..." />
    <!-- Defines the description the user will read when looking for the page on a search engine -->
    <title>Document</title>
  </head>
  <body></body>
</html>
