<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .product {
        background-color: gold;
      }

      .highlight {
        background-color: goldenrod;
      }
    </style>
  </head>
  <body>
    <!-- The Div or Division Container doesn't have any visual attributes
    The Div Container is a Block-Level Element, which means, its square takes the entire width of the page -->
    <div class="product">
      <p>Lorem ipsum dolor sit amet.</p>
      <a href="#">Link</a>
    </div>
    <!-- The Span Element is an Inline Element, which means, it doesn't necessarily take the entire width of the page -->
    <p>
      <span class="highlight">Lorem</span> ipsum dolor sit amet consectetur
      adipisicing elit. Est, fugit.
    </p>
  </body>
</html>
